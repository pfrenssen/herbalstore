global-styling:
  version: VERSION
  js:
    js/global.js: {}
  css:
    component:
      css/style.css: {}
      css/colors.css: {}
      fonts/icomoon.css: {}
bootstrap:
  js:
    # Popper is disabled, it seems to be only used for popovers which we are
    # not using at the moment.
    # /libraries/popper/popper.min.js: {}
    /libraries/bootstrap/dist/js/bootstrap.min.js: {}
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.min.css: {}
bootstrap_cdn:
  js:
    # Bootstrap 5 includes Popper.js in the bundle, so no need to include it separately.
    //cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css: {}
