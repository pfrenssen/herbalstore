name: ${LANDO_PROJECT_NAME}
recipe: drupal9
config:
  composer: 2
  drush: false
  php: '7.4'
  webroot: web
services:
  appserver:
    build:
      - composer install
tooling:
  behat:
    service: appserver
    cmd: /app/vendor/bin/behat
  robo:
    service: appserver
    cmd: /app/vendor/bin/robo
  update-drupal:
    service: appserver
    description: Performs a Drupal database update.
    dir: /app
    cmd: ./vendor/bin/drush deploy --yes
